<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Relatório de Treinos </title>
<meta name="description" content="Sistema de gestão de alunos, avaliações e treinos." />

<script src="jquery-1.10.2.js"></script>
<script type='text/javascript' src='alunos.js'></script>
<link rel="stylesheet" type="text/css" href="alunos.css">

</head>

<body>
	<div id="Layer1"> 
		<h1>Alunos de Leo Bohrer</h1>
		<div id="addContact"> 
			<a href="#add-contact" id="add-contact-btn">Adicionar aluno</a>
			<table id="add-contact-form"> 
				<tr><td>Nome:</td><td><input type="text" name="nome" id="nome"/></td></tr> 
				<tr><td>Sobrenome:</td><td><input type="text" name="sobrenome" id="sobrenome"/></td></tr> 
				<tr><td>Sexo:</td><td><select name="sexo" id="sexo">
					<option value="masculino">Masculino</option>
					<option value="feminino">Feminino</option></select></td></tr>
				<tr><td>Data de nascimento:</td><td><input type="date" value="" name="nascimento" id="nascimento"/></td></tr>
				<tr><td>Serviço contratado:</td><td><select name="servico" id="servico">
					<option value="personal">Personal</option>
					<option value="consultoria">Consultoria</option></select></td></tr>
				<tr><td>Aluno desde:</td><td><input type="date" value="" name="desde" id="desde"/></td></tr>
				<tr><td>Observações:</td><td><textarea rows="5" name="obs" id="obs"></textarea></td></tr> 
				<tr><td>&nbsp;</td><td><a href="#save-contact" id="save-contact-btn">Salvar</a><a href="#update-contact" id="update-contact-btn">Atualizar</a><a href="#cancel" id="cancel-btn">Cancelar</a></td></tr> 
			</table> 
		</div> 
		<div id="notice"></div> 
		<div id="list-title"><br>Alunos Cadastrados</div> 
		<ul id="contacts-lists"></ul>
	</div>


</body>
</html>
